<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style/main2.css"  media="all">
    <link rel="stylesheet" href="../../style/fontasome.css">
    
    <title>Registrar gasto</title>
</head>

<body onload="selectgrupo();">
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Nuevo gasto</h2>
                </div>
                <div class="card-body">
                    <form>
                        <div> 
                            <h1 id="grupo" style="text-align: center;"></h1>
                        </div><br>
                        <div class="form-row">
                            <div class="name">Concepto:<a class="reque">*</a></div>
                            <div class="value">   
                                <div class="input-group">
                                    <textarea id="concepto" cols="60" rows="5"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Fecha:<a class="reque">*</a></div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-7">
                                        <div class="input-group">
                                            <input class="input" type="date" id="fecha">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Monto:<a class="reque">*</a></div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-7">
                                        <div class="input-group">
                                            <input class="input" type="text" id="monto">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="text-align: center;">
                            <div class="p-2"><button class="btn btn-primary" id="registrar"><i class="fas fa-save"></i> Registrar</button></div>
                            <div><a class="btn btn-dark" id="volver"><i class="fas fa-arrow-left"></i> Volver</a></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="../../js/herramientas/session.js"></script>
<script src="../../js/config.js"></script>
<script src="../../js/herramientas/mask.js"></script>
<script src="../../js/finanzas/gastos.js"></script>

</html>
