<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style/main2.css"  media="all">
    <link rel="stylesheet" href="../../style/fontasome.css">
    

    <title>ModificarCliente</title>
</head>

<body onload="javascript:selectcliente()">
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Modificar cliente</h2>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-row">
                            <div class="name">Nombre:<a class="reque">*</a></div>
                            <div class="value">   
                                <div class="input-group">
                                    <input class="input" type="text" maxlength="80" id="nombre" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Identificación:</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-7">
                                        <div class="input-group">
                                            <input class="input" type="text" id="cedula" name="identify">
                                            <input class="input" type="text" onkeyup="this.value = this.value.toUpperCase();" id="pasaporte" maxlength="9" name="identify" hidden>
                                        </div>
                                    </div>
                                    <div class="col-5 radiotitle">
                                        <label>Cédula <input type="radio" name="identificacion" id="Cedula" value="1"></label>
                                        <label>Pasaporte <input type="radio" name="identificacion" id="Pasaporte" value="2"></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Teléfono:</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-7">
                                        <div class="input-group">
                                            <input class="input" type="text" id="telefono">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="row" style="text-align: center;">
                            <div class="p-2"><button class="btn btn-primary" id="registrar"><i class="fas fa-save"></i> Guardar Cambios</button></div>
                            <div class="p-2"><button class="btn btn-danger" id="borrar"><i class="fas fa-trash-alt"></i> Eliminar cliente </button></div>
                            <div><a class="btn btn-dark" href="../../vistas/consultas/clientes.html"><i class="fas fa-arrow-left"></i> Volver</a></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="../../js/herramientas/session.js"></script>
<script src="../../js/config.js"></script>
<script src="../../js/herramientas/mask.js"></script>
<script src="../../js/clientes/modificarclientes.js"></script>

</html>
