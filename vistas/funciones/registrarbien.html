<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style/main2.css"  media="all">
    <link rel="stylesheet" href="../../style/fontasome.css">
    

    <title>Registrar bien</title>
</head>

<body onload="listartipobienes(); listagrupos(); crear();">
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Registrar bien</h2>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-row">
                            <div class="name">Descripción<a class="reque">*</a></div>
                            <div class="value">   
                                <div class="input-group">
                                    <input class="input" type="text" maxlength="200" id="describien" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Dirección:</div>
                            <div class="value">   
                                <div class="input-group">
                                    <input class="input" type="text" maxlength="200" id="direccion">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Elige el tipo:<a class="reque">*</a></div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="col-8">
                                        <select style="width: 280px; height: 55px;" id="listatipobienes"></select>
                                    </div>
                                    <div class="col-4">
                                        <a class="btn btn-dark" href="../../vistas/funciones/creartipo.html">+</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Elige el grupo:</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="col-8">
                                        <select style="width: 280px; height: 55px;" id="listagrupos"></select>
                                    </div>
                                    <div class="col-4">
                                        <a class="btn btn-dark" href="../../vistas/funciones/creargrupo.html">+</a>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="row" style="text-align: center;">
                            <div class="p-2"><button class="btn btn-primary" id="registrar"><i class="fas fa-save"></i> Registrar</button></div>
                            <div><a class="btn btn-dark" href="../../vistas/consultas/listabienes.html"><i class="fas fa-arrow-left"></i> Volver</a><a class="btn btn-dark" href="../../index.html"><i class="fas fa-home"></i> Menú</a></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="../../js/herramientas/session.js"></script>
<script src="../../js/config.js"></script>
<script src="../../js/bienes/bienes.js"></script>
<script src="../../js/bienes/nuevobien.js"></script>

</html>
